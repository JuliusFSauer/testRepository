<!DOCTYPE html>
<html>
<body style="display:flex; height:100vh; align-items:center; justify-content:center;">

<button id="btn" style="padding:20px; font-size:18px;">
    Share Test
</button>

<script>
document.getElementById("btn").onclick = () => {
    if (navigator.share) {
        navigator.share({
            title: "Test Share",
            text: "This is a test",
            url: "https://example.com"
        }).catch(console.error);
    } else {
        alert("navigator.share not supported on this device.");
    }
};
</script>

</body>
</html>
